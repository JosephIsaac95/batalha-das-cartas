<div *ngIf="character.health === 0" class="dead"></div>
<button 
    *ngIf="character.health !== 0"
    (click)="click()" 
    [ngStyle]="character.health !== 0 ? {'background': gradient} : {}" 
    class="card" 
    [ngClass]="{
        'card-selected': selected && ally,
        'no-hover': (!battle && !ally) || opponentTurn,
        'inimigo-selecionavel': !ally && battle,
        'card-fire': character.habAtiva === 6
    }"
>
    <div class="container-select-options" *ngIf="selected">
        <button class="btn" (click)="optionSelected('atk')" [ngClass]="{'no-action': character.jaAtacou, 'btn-atk': !character.jaAtacou}">
            <p class="text-btn">Atacar!</p>
        </button>
        <button class="btn" (click)="optionSelected('dice')" [ngClass]="{'no-action': character.jaRolouDado, 'btn-dice': !character.jaRolouDado}">
            <p class="text-btn">Girar Dado</p>
        </button>
        <button class="btn btn-details" (click)="optionSelected('details')">
            <p class="text-btn">Detalhes</p>
        </button>
    </div>
    <div class="dice-container" *ngIf=" character.habAtiva !== 0">
        <div class="dice" [ngClass]="{'dice-green': character.habAtiva > 2, 'dice-red': character.habAtiva < 3}">
            <p>{{character.habAtiva}}</p>
        </div>
    </div>
    <div>
        <img  class="card-img" [src]="character.personagem.url" alt="Ninja Azul">
        <p class="title">{{character.personagem.name}}</p>
    </div>
    <div>
        <div class="atk">
            <img class="icon" src="assets/icons/sword.png">
            <p class="text">{{character.atk}}</p>
        </div>
        <div class="hearth">
            <img class="icon" src="assets/icons/hearth.png">
            <p class="text">{{character.health}}</p>
        </div>
    </div>
</button>
